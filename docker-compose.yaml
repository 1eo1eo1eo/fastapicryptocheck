services:
  backend:
    env_file:
      - .env
    build:
      context: ./fastapicryptocheck/backend/
      dockerfile: ./dockerfile
    restart: always
    ports:
      - "127.0.0.1:8000:8000"
    expose:
      - 8000

  frontend:
    build:
      context: ./fastapicryptocheck/frontend/
      dockerfile: ./dockerfile
    restart: always
    ports:
      - "127.0.0.1:5173:5173"
    expose:
      - 5173
